<body>
<h2>

</h2>

<input type="text" style="width: 300px" id="quanLi">
<button onclick="layDulieu()">add</button>

<h2 id="jjj">
    Display All Product
</h2>
<h3>
    Product Name
</h3>
<table id="abc">

</table>
<script>
    let list = ['nokia567', 'hhhhh', 'kkkkk','kjjkkjk','kkkk', 'm1', 'ygygygyg']


    function hienThi(){
        for (i=0;i< list.length;i++){
            document.getElementById("abc").innerHTML += "<tr><td>" + list[i] + "</td><td><button>edit</button></td><td><button onclick='xoa()'>delete</button></td></tr>"
    }
    }

    function layDulieu() {
        let dulieu= document.getElementById("quanLi").value
        document.getElementById("abc").innerHTML =" "
        list.push(dulieu)
        hienThi()

    }
    function xoa(a){
        document.getElementById("abc").innerHTML =" "
        list.splice(a,1);
        hienThi()
    }



</script>
