<script>
    function isPrime(number) {
        if (number < 2) {
            return "ko phai";
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return  number + " khong phai so nguyen to"
            }

        }
        return  number  + " so nguyen to "
    }
    for (j = 0; j < 10000; j++) {
        console.log(isPrime(j))
    }
