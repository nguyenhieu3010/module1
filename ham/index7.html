    // Viết hàm tryRemoveFromArray() nhận vào tham số là một mảng và một số nguyên index,
    //     trả về mảng ban đầu đã được loại bỏ phần tử tại vị trí index nếu index hợp lệ.
    //     Nếu index không hợp lệ, trả về mảng ban đầu.
    // (không dùng hàm có sẵn để xóa mảng)

    function soSanh(numbers, index) {
        let statuse=[]
        if (index < 0 || index > numbers) {
            return numbers
        }
        for (i = 0; i < numbers.length; i++) {

            if (i != index) {
                statuse[statuse.length] = numbers[i]
            }

        }
        return statuse
    }

    console.log(soSanh([1,3,4,5,6,7,], 2))
