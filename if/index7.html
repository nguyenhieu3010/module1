<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tinhs cơ bản</title>
</head>
<style>
    td input {
        width: 40px;
        height: 40px;
    }
    th input {
        height: 30px;
        text-align: right;
    }
</style>
<body>
<table>
    <tr>
        <th colspan="4"><input type="text" value="" id="calc" ></th>
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="getData(this.value)"></td>
        <td><input type="button" value="2" onclick="getData(this.value)"></td>
        <td><input type="button" value="3" onclick="getData(this.value)"></td>
        <td><input type="button" value="+" onclick="getData(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="getData(this.value)"></td>
        <td><input type="button" value="5" onclick="getData(this.value)"></td>
        <td><input type="button" value="6" onclick="getData(this.value)"></td>
        <td><input type="button" value="-" onclick="getData(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="getData(this.value)"></td>
        <td><input type="button" value="8" onclick="getData(this.value)"></td>
        <td><input type="button" value="9" onclick="getData(this.value)"></td>
        <td><input type="button" value="*" onclick="getData(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button" value="AC" onclick="clearData()"></td>
        <td><input type="button" value="0" onclick="getData(this.value)"></td>
        <td><input type="button" value="=" onclick="getresult()"></td>
        <td><input type="button" value="/" onclick="getData(this.value)"></td>
    </tr>
</table>
<script>
    function getData (number) {

        document.getElementById("calc").value += number;
    }
    function clearData(){
        document.getElementById("calc").value= ""
    }
    function getresult(){
        let a= document.getElementById("calc").value;
        let result= eval(a);
        document.getElementById("calc").value= result
    }
</script>


</body>
</html>
