    //đường thẳng
    class Line{
        constructor(x,y,x1,y1) {
            this.x=x;
            this.y=y;
            this.x1=x1;
            this.y1=y1
        }
        render(canvas){
            let ctx=canvas.getContext("2d")
            ctx.moveTo(this.x,this.y);
            ctx.lineTo(this.x1,this.y1);
            ctx.stroke();
        }
    }
