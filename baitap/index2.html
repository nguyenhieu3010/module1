<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập</title>
</head>
<body>
<button onclick="dienTich()">diện tích</button>
<script>
    function dienTich() {
      let a=parseFloat(prompt('so thu nhat'))
        let b=parseFloat(prompt('so thu hai'))
        let dientich = a*b
        document.write('diện tích='+dientich)
    }
</script>
<button onclick="chuVi()">chu vi</button>
<script>
    function chuVi() {
        let a=parseFloat(prompt('so thu nhat'))
        let b=parseFloat(prompt('so thu hai'))
        let chuvi = (a+b)*2
        document.write('chu vi='+chu vi)
    }
</script>

</body>
</html>
