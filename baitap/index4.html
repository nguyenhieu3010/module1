<!--Cho danh sách các điểm thi ở trong một mảng-->
<!--Hãy viết hàm tìm được điểm thi cao thứ 3 với đầu vào là một mảng điểm.-->
<!--(không dùng hàm có sẵn để sắp xếp).-->
<!--Khai báo được hàm, bao gồm cả tham số-->
<!--Dùng vòng lặp để duyệt được mảng-->
<!--Tìm được giá trị điểm cao thứ 3-->
<!--Viết mã sạch-->
<body>
<script>
    let min = []
    let max1 = 0
    let max2 = 0
    let max3 = 0

    function diemThi(numbers) {
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] < min) {
                min = numbers[i]
            }
        }
        max1 = min
        max2 = min
        max3 = min
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] > max1) {
                max3 = max2
                max2 = max1
                max1 = numbers[i]
            }
            if (numbers[i] > max2 && numbers[i] < max1) {
                max3 = max2
                max2 = numbers[i]
            }
            if (numbers[i] > max3 && numbers[i] < max2) {
                max3 = numbers[i]
            }
        }
        return max3
    }

    console.log(diemThi([1, 10, 4, 5, 6, 7, 3, 9]))
</script>

</body>
